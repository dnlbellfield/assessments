function getXLargestOneLoop(array, x) {
  var copyOfArray = array.slice();
  var savedIntsArray = new Array(x);
  for (var i = 0; i < x; i++) {
    savedIntsArray[i] = Number.NEGATIVE_INFINITY;
  }
  for (var i = 0; i < copyOfArray.length; i++) {
    for (var j = 0; j < x; j++) {
      // Compare copyOfArray[i] to all of the savedIntsArray elements in descending order
      if (copyOfArray[i] > savedIntsArray[savedIntsArray.length - 1 - j]){
        // The placeHolder variable is used to reassign copyOfArray[i]
        // and remove it from further consideration 
        var placeHolder = savedIntsArray[savedIntsArray.length - 1 - j];
        savedIntsArray[savedIntsArray.length - 1 - j] = copyOfArray[i];
        copyOfArray[i] = placeHolder;
      }
    }
  }
   return savedIntsArray;
 }
  
tests({
  'It should return an array.': function() {
    var results = getXLargestOneLoop([1, 2, 3], 1);
    eq(Array.isArray(results), true);
  },
  'It should return an array with a length of x.': function() {
    var results = getXLargestOneLoop([1, 2, 3], 1);
    eq(results.length, 1);
  },
  'It return the x largest elements in the array in ascending order.': function() {
    var results = getXLargestOneLoop([3, 2, 1], 3);
    eq(results.length, 3);
    eq(results[0], 1);
    eq(results[1], 2);
    eq(results[2], 3);
  },
