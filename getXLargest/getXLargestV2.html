<script src="simpletest.js"></script>
<script>

function getXLargestXLoop(array, x) {
  var results = [];
  var copyOfArray = [];

  for (var i = 0; i < array.length; i++) {
    copyOfArray[i] = array[i];
  }

  for (var i = 0; i < x; i++) {
    var currentLargest = Number.NEGATIVE_INFINITY;
    for (var j = 0; j < copyOfArray.length; j++) {
      if (copyOfArray[j] > currentLargest) {
        currentLargest = copyOfArray[j];
      }
    }
    results.unshift(currentLargest);
    var indexOfLargestNumber = copyOfArray.indexOf(currentLargest);
    copyOfArray.splice(indexOfLargestNumber,1);
  }
   return results;
}
  
tests({
  'It should return an array.': function() {
    var results = getXLargestXLoop([1, 2, 3], 1);
    eq(Array.isArray(results), true);
  },
  'It should return an array with a length of x.': function() {
    var results = getXLargestXLoop([1, 2, 3], 1);
    eq(results.length, 1);
  },
  'It return the x largest elements in the array in ascending order.': function() {
    var results = getXLargestXLoop([3, 2, 1], 3);
    eq(results.length, 3);
    eq(results[0], 1);
    eq(results[1], 2);
    eq(results[2], 3);
  },

});
</script>
