<script src="simpletest.js"></script>
<script>

function isValid(string) {
  var reverse = '';
  for (var i = string.length -1 ; i > -1; i--) {
    reverse += string[i];
  }
  return (string === reverse);
}

tests({
  'If the string is a palindrome, return true.': function() {
    var result = isValid('abba');
    eq(result, true);
  },
  "If valid palidrome and string is length 4, the first character should equal the last character.": function() {
    var string = 'abba'
    eq(string[0], string[string.length -1]);
  }, 
  "If valid palidrome and string is length 4, the second character should equal the third character.": function() {
    var string = 'abba'
    eq(string[1], string[string.length -2]);
  }, 
  'If the string is not a palindrome, return false. ': function() {
    var result = isValid('abc');
    eq(result, false);
  },
  "If not valid palidrome, and sstring length is 3, the first character should not be equal the last character.": function() {
    var string = 'abc'
    eq((string[0] !== string[string.length -1]), true);
  }, 
});

</script>
